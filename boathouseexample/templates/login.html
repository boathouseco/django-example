<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
      <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <main class="flex min-h-screen flex-col items-center justify-between p-24">
        <div class="flex flex-col items-start w-full max-w-5xl flex-1 py-24 gap-6">
            <h1 class="text-xl font-bold">Login</h1>
            <p>This example project just logs you in with a random email and stores it in a cookie.</p>
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}
                <button class="rounded-md bg-emerald-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-emerald-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600">
                    Login
                </button>
            </form>
        </div>
    </main>
</body>
</html>
